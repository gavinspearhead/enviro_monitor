<body class="text-white bg-dark">
<script type="text/javascript">

<nav class="navbar">
            <div>
            <input type="radio" class="btn-check" name="timeperiod" id="hour" autocomplete="off" checked>
            <label class="btn btn-secondary" for="hour">Hour</label>

            <input type="radio" class="btn-check" name="timeperiod" id="hour4" autocomplete="off">
            <label class="btn btn-secondary" for="hour4">4 Hours</label>

            <input type="radio" class="btn-check" name="timeperiod" id="hour12" autocomplete="off">
            <label class="btn btn-secondary" for="hour12">12 Hours</label>

            <input type="radio" class="btn-check" name="timeperiod" id="day" autocomplete="off">
            <label class="btn btn-secondary" for="day">Day</label>

            <input type="radio" class="btn-check" name="timeperiod" id="week" autocomplete="off">
            <label class="btn btn-secondary" for="week">Week</label>

            <input type="radio" class="btn-check" name="timeperiod" id="month" autocomplete="off">
            <label class="btn btn-secondary" for="month">Month</label>
            </div>

    <div class="navbar-right">
    <span class="badge">Temperature:</span> <span class="badge badge-primary" id="current_temperature"></span> &deg;C
    <span class="badge">Humidity:</span> <span class="badge badge-primary" id="current_humidity"></span> %
    <span class="badge">Pressure:</span> <span class="badge badge-primary" id="current_pressure"></span> HPa
    </div>
</nav>


<div id="maindiv" class="container-fluid max-height scrollable">
  <br>

    <div class="row ">
            <h2 id="title"></h2>
            <div class="row">
                <div class="col-auto">
                <canvas id="canvas_temperature" height="400" width="450"></canvas>
                </div>

                    <canvas id="canvas_humidity" height="400" width="450"></canvas>
                </div>

                    <canvas id="canvas_pressure" height="400" width="450"></canvas>
                </div>
            </div>

        <div class="row">
                <div class="col-auto">
                    <canvas id="canvas_reducing" height="400" width="450"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="canvas_oxidising" height="400" width="450"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="canvas_nh3" height="400" width="450"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="col-auto">
                    <canvas id="canvas_noise_low" height="400" width="450"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="canvas_noise_mid" height="400" width="450"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="canvas_noise_high" height="400" width="450"></canvas>
                </div>
            </div>

        <div class="row">

                    <canvas id="canvas_lux" height="400" width="450"></canvas>
                </div>
                <div class="col-auto">
                    <canvas id="canvas_proximity" height="400" width="450"></canvas>
                </div>
                <div class="col-auto">
                <canvas id="canvas_pm" height="400" width="450"></canvas>
            </div>
                <div class="col-sm">
                </div>
            </div>


        </div>
    </div>

<br>
